    <p>Functions are created with the <b>def</b> keyword.  Here's a function that squares its argument:</p>

    <pre>def square(x):
        return x * x</pre>

    <p>Define a function called average that
    returns the average of an array of integers.
    Use int division to produce the final average.</p>

    <ul>
        <li>average([1, 2, 3, 4, 5, 6, 7]) returns 4</li>
        <li>average([1]) returns 1</li>
        <li>average([-2, 0, -2]) returns 3</li>
    </ul>

