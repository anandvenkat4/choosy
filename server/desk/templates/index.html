{% extends "site/templates/base.html" %}

{% block main %}

<h1>Your Exercises</h1>
{% if exes %}
<ul>
    {% for ex in exes %}
    <li><a href='{% url desk_show_exercise ex.slug %}'>{{ex}}</a></li>
    {% endfor %}
</ul>
{% endif %}
<p><a href='{% url new_exercise %}'>Create an exercise</a></p>

{% endblock main %}
